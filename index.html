<!DOCTYPE html>
<html>
	<head>
		<title>Field Service Tools</title>
		<!--[if lt IE 9]>
		<script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->

		<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jquerymobile/1.4.5/jquery.mobile.min.css"/>
		<link rel="stylesheet" type="text/css" href="css/tools.css"/>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquerymobile/1.4.5/jquery.mobile.min.js"></script>

		<script src="js/tools.js"></script>
		<script src="js/jobScreen.js"></script>
		<script src="js/toolListScreen.js"></script>
		<script src="js/toolScreen.js"></script>
		<script src="js/addTool.js"></script>

		<meta charset="utf-8">
		<meta name="HandheldFriendly" content="true"/>
		<meta name="MobileOptimized" content="320"/>
		<meta name="Viewport" content="width=device-width"/>
	</head>
	<body>
		<section data-role="page" id="job-page">
			<div data-role="header" data-position="fixed">
				<h1 class="title">Jobs</h1>
			</div>

			<div role="main" class="ui-content" data-role="content">
				<ul id="jobList" data-role="listview" data-filter="true" data-filter-placeholder="Search jobs..." data-inset="true">
				</ul>
			</div>

			<div data-role="footer" data-position="fixed">
				<h1>&copy; Group 4 </h1>
			</div>
		</section>

		<section data-role="page" id="tools-page">
			<div data-role="header" data-position="fixed">
				<a href="#job-page" data-icon="carat-l" data-iconpos="notext" class="ui-btn-left"></a>
				<h1 class="title" id="tools-title">Tools</h1>
				<a href="#add-tool-page" data-icon="plus" data-iconpos="notext" class="ui-btn-right" onclick="return newTool();"></a>
			</div>

			<div role="main" class="ui-content" data-role="content">
				<ul id="toolsList" data-role="listview" data-filter="true" data-filter-placeholder="Search tools..." data-inset="true">
				</ul>
			</div>

			<div data-role="footer" data-position="fixed">
				<h1>&copy; Group 4 </h1>
			</div>
		</section>



		<section data-role="page" id="tool-page">
			<div data-role="header" data-position="fixed">
				<a href="#tools-page" data-icon="carat-l" data-iconpos="notext" class="ui-btn-left"></a>
				<h1 class="title" id="tool-title">Tool</h1>
			</div>

			<div role="main" class="ui-content" data-role="content">
				<p id=tool-Name> Name </p>
				<p id=tool-Status> Status </p>
				<p id=tool-Quantity> Quantity </p>
				<button style="display:inline" id=next-status-button type="button" onClick="updateStatus()"> Button </button>
			</div>

			<div data-role="footer" data-position="fixed">
				<h1>&copy; Group 4 </h1>
			</div>
		</section>

		<section data-role="page" id="add-tool-page">
			<div data-role="header" data-position="fixed">
				<a href="#tools-page" data-icon="carat-l" data-iconpos="notext" class="ui-btn-left"></a>
				<h1 class="title" id="tool-title">Add Tool</h1>
			</div>

			<div role="main" class="ui-content" data-role="content">
    			<div data-role="fieldcontain">
		        <label for="select-tool">Select Tool:</label>
		        <select name="select-tool" id="select-tool" data-native-menu="false" class="filterable-select">
						</select>
			    </div>
					<div data-role="fieldcontain">
						<label for="tool-quantity">Quantity:</label>
						<input type="number" name="tool-quantity" id="tool-quantity">
					</div>
					<input type="button" name="Request" id="request" value="Request Tool" onclick="requestTool()"/>
			</div>

			<div data-role="footer" data-position="fixed">
				<h1>&copy; Group 4 </h1>
			</div>
		</section>


	</body>
</html>
